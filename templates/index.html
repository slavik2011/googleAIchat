<!DOCTYPE html>
<html>
<head>
  <title>Chat with AI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
      word-break: break-word; 
    }

    .user-message {
      background-color: #e9ecef;
      align-self: flex-end;
    }

    .ai-message {
      background-color: #007bff;
      color: white;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f8f9fa;
    }

    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    #submit-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chat with AI</h1>
    </div>
    <div class="chat-messages">
      {% for message in chat_session.history %}
        <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
          {{ message.content.parts[0].text }} 
        </div>
      {% endfor %}
    </div>
    <div class="chat-input">
      <form method="POST">
        <input type="text" id="user-input" name="user-input" placeholder="Type your message...">
        <button type="submit" id="submit-button">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
