<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto; /* Important for scrolling */
            max-height: calc(100vh - 100px); /* Sets maximum height for scrolling */
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 70%;
            word-break: break-word;
            white-space: pre-wrap; /* Important for preserving formatting */
        }

        .user-message {
            background-color: #e9ecef;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
        }

        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        #submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with AI</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" name="user-input" placeholder="Type your message...">
                <button type="submit" id="submit-button">Send</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const socket = io(); // Connect to the Socket.IO server

            const chatMessages = $("#chat-messages");
            const userInput = $("#user-input");

            socket.on('message', function(data) {
                chatMessages.append(`<div class="message ai-message">${data.message}</div>`);
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            });

            $("#chat-form").submit(function (e) {
                e.preventDefault();
                const message = userInput.val();
                if (message) {
                    socket.emit('message', {'message': message, 'room': 'main'}); // Use 'main' for a single room
                    userInput.val("");
                    chatMessages.append(`<div class="message user-message">${message}</div>`);
                    chatMessages.scrollTop(chatMessages[0].scrollHeight);
                }
            });
        });
    </script>
</body>
</html>
